  };

<script>
  window.$docsify = {
    name: 'Knowledge',
    nameLink: {
      '/': 'https://renenadorp.github.io/Knowledge/'
    },
    repo: 'https://github.com/renenadorp/Knowledge/',
    logo: './logo.png',
    //homepage: '/Knowledge/',
    loadSidebar: true,
    subMaxLevel: 1,
    MaxLevel: 1,
    auto2top: true,
    search: 'auto', // default
    pagination: {}, // default
    plugins: [],
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang == 'codepen') {
            return code;
          }
          if (lang == 'react') {
            return code;
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>

<script src="//unpkg.com/docsify@4"></script>

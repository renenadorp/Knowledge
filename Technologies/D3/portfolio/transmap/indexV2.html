<!DOCTYPE html>
<html>
<head>
    <title>D3</title>
    <link rel="stylesheet" href="css/index.css">

    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="appV2.js" defer></script>
</head>
<body>
    <div id="CanvasSize">
        <div>
            <label for="nHeight" 
            style="display: inline-block; width: 240px; text-align: right">
            Height: <span id="nHeight-value">…</span>
            </label>
            <input type="range" min="1" max="280" id="nHeight">
        </div>
        <div>
            <label for="nWidth" 
                style="display: inline-block; width: 240px; text-align: right">
                Width: <span id="nWidth-value">…</span>
            </label>
            <input type="range" min="1" max="400" id="nWidth">
        </div>
    </div>
    <div id="viz-area"></div>
    <div id="transmap">
        <img src="transmap-2.jpg"/>
    </div>
    <svg width="500", height="500">
        <path d="M 100 180 q 150 -300 300 0" stroke="blue"
        stroke-width="5" fill="none" />
    </svg>
</body>
</html>
